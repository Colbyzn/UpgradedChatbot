<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SuperChatRoom</title>
    <link rel="stylesheet" type="text/css" href="css/upgradedChatbot.css" />
    <script type="text/javascript" src="js/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="js/Ajax.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="container">

        <header class="header">
            <h1 class="title">欢迎来到Colbyzn聊天室</h1>
            <p class="description">Welcome to Colbyzn's chat room</p>
        </header>

        <div id="chat-interface">

            <div class="chat-content">
                <div class="robot">
                    <div class="robot-avatar"></div>
                    <div class="robot-text">Hi，我是Colbyzn，快来和我一起聊天吧 ！</div>
                </div>
            </div>

            <div class="send-bar">
                <input type="text" placeholder="输入您想说的话" class="input-box" />
                <button class="send-button">发送</button>
            </div>
            
        </div>
    </div>
</body>
</html>
